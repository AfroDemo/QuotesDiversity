<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes Diversity | Wisdom from Famous People</title>
    <meta
      name="description"
      content="Browse inspiring quotes from diverse famous personalities across history."
    />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/main.css" />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
      <!-- Header -->
      <header class="text-center mb-12">
        <h1
          class="text-4xl md:text-5xl font-bold text-indigo-800 mb-4 site-title"
        >
          <i class="fas fa-quote-left text-indigo-600 mr-2"></i>
          Quotes Diversity
          <i class="fas fa-quote-right text-indigo-600 ml-2"></i>
        </h1>
        <p class="text-lg text-gray-600 max-w-2xl mx-auto">
          Wisdom from famous personalities across cultures, eras, and
          disciplines
        </p>
      </header>

      <!-- Search and Filter Section -->
      <div class="bg-white rounded-lg shadow-md p-6 mb-8 sticky top-0 z-10">
        <div class="flex flex-col md:flex-row gap-4">
          <!-- Search Input -->
          <div class="flex-1 relative">
            <input
              type="text"
              id="searchInput"
              placeholder="Search quotes or authors..."
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            />
            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
          </div>

          <!-- Category Filter -->
          <select
            id="categoryFilter"
            class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          >
            <option value="all">All Categories</option>
            <option value="inspiration">Inspiration</option>
            <option value="life">Life</option>
            <option value="success">Success</option>
            <option value="love">Love</option>
            <option value="wisdom">Wisdom</option>
            <option value="humor">Humor</option>
          </select>

          <!-- Era Filter -->
          <select
            id="eraFilter"
            class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          >
            <option value="all">All Eras</option>
            <option value="ancient">Ancient</option>
            <option value="medieval">Medieval</option>
            <option value="renaissance">Renaissance</option>
            <option value="modern">Modern</option>
            <option value="contemporary">Contemporary</option>
          </select>
        </div>
      </div>

      <!-- Quotes Grid -->
      <div
        id="quotesContainer"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
      >
        <!-- Quotes will be dynamically inserted here -->
      </div>

      <!-- Footer -->
      <footer
        class="mt-16 text-center text-gray-500 py-6 border-t border-gray-200"
      >
        <p>
          Â© <span id="currentYear"></span> Quotes Diversity. All quotes belong
          to their respective authors.
        </p>
        <p class="mt-2 text-sm">
          Made By <strong>ADzCommunity</strong> with <i class="fas fa-heart text-gray-500"></i> for wisdom seekers
        </p>
      </footer>
    </div>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
  </body>
</html>
